{% extends 'base.html' %}

  {% block content %}
    <h2>Удалить питомца</h2>
    <p>Вы уверены, что хотите удалить питомца {{ pet.name }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'blog:pet_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  {% endblock %}
