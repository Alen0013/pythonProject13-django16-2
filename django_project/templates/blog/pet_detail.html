{% extends 'base.html' %}

  {% block content %}
    <h2>{{ pet.name }}</h2>
    <p>Вид: {{ pet.get_species_display }}</p>
    <p>Возраст: {{ pet.age }}</p>
    <p>Дата рождения: {{ pet.birth_date }}</p>
    <p>Описание: {{ pet.description }}</p>
    <p>Владелец: {{ pet.owner.email }}</p>
    <p>Создан: {{ pet.created_at|date:"d.m.Y H:i" }}</p>
    <a href="{% url 'blog:pet_list' %}" class="btn btn-primary">Назад</a>
  {% endblock %}
