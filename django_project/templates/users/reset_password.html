{% extends 'base.html' %}

{% block content %}
  <h2>Сброс пароля</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
  <p><a href="{% url 'users:login' %}">Вернуться на страницу входа</a></p>
{% endblock %}
