{% extends 'base.html' %}

  {% block content %}
    <h2>Профиль</h2>
    <p>Email: {{ user.email }}</p>
    <p>Роль: {{ user.role }}</p>
    <p>Телефон: {{ user.phone }}</p>
    <p>Telegram: {{ user.telegram }}</p>
    <a href="{% url 'users:update_profile' %}" class="btn btn-primary">Редактировать профиль</a>
    <a href="{% url 'users:change_password' %}" class="btn btn-secondary">Сменить пароль</a>
    <a href="{% url 'users:reset_password' %}" class="btn btn-danger">Сбросить пароль</a>
  {% endblock %}
