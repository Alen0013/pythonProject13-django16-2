{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Смена пароля</h1>
{% if messages %}
<div class="mb-4">
    {% for message in messages %}
    <p class="{% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %}">{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="old_password" class="block">Текущий пароль:</label>
        <input type="password" name="old_password" id="old_password" class="form-control"
               placeholder="Введите текущий пароль" required>
    </div>
    <div class="mb-4">
        <label for="new_password1" class="block">Новый пароль:</label>
        <input type="password" name="new_password1" id="new_password1" class="form-control"
               placeholder="Введите новый пароль" required>
    </div>
    <div class="mb-4">
        <label for="new_password2" class="block">Подтвердите новый пароль:</label>
        <input type="password" name="new_password2" id="new_password2" class="form-control"
               placeholder="Подтвердите новый пароль" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Изменить пароль</button>
</form>
{% endblock %}
