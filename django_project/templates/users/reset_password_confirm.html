{% extends 'base.html' %}

{% block content %}
  <h2>Сброс пароля</h2>
  <p>Вы уверены, что хотите сбросить пароль? Новый пароль будет отправлен на ваш email.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить сброс</button>
    <a href="{% url 'users:profile' %}" class="btn btn-secondary">Отмена</a>
  </form>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endblock %}
