<!DOCTYPE html>
<html>
<head>
    <title>Питомцы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:pet_list' %}">Питомцы</a>
            {% if request.user.is_authenticated %}
                <span class="navbar-text">Привет, {{ request.user.email }} ({{ request.user.role }})</span>
                <a href="{% url 'users:profile' %}" class="btn btn-outline-info ms-2">Профиль</a>
                <a href="{% url 'users:logout' %}" class="btn btn-outline-danger ms-2">Выход</a>
            {% else %}
                <a href="{% url 'users:login' %}" class="btn btn-outline-primary ms-2">Вход</a>
                <a href="{% url 'users:register' %}" class="btn btn-outline-success ms-2">Регистрация</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
